<h2 mat-dialog-title>cliente</h2>
<mat-dialog-content class="mat-typography">

<form >

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Juan" formControlName="nombre">
    <mat-error  ></mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" >
    <mat-label>Apellido</mat-label>
    <input type="password" matInput placeholder="Perez" formControlName="apellido">
    <mat-error  ></mat-error>
  </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="ejempo@gmail.com"formControlName="email">
       <mat-error ></mat-error>
    </mat-form-field>
  </form>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-dialog-close class="btn btn-danger">Cancelar</button>
  <button [mat-dialog-close]="true"  class="btn btn-primary" >Guardar</button>
</mat-dialog-actions>
