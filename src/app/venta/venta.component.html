<p class="h1">Ventas</p>

<button class="btn btn-lg btn-success" (click)="openDialog()"><mat-icon>add_shopping_cart</mat-icon> Agregar</button>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">cliente_id</th>
      <th scope="col">forma_pago</th>
      <th scope="col">pago</th>
      <th scope="col">fecha</th>
      <th scope="col">id_user</th>
      <th scope="col">opciones</th>



    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ventas">
      <td>{{ item.id }}</td>
      <td>{{ item.cliente_id }}</td>
      <td>{{ item.forma_pago }}</td>
      <td>{{ item.pago }}</td>
      <td>{{ item.fecha }}</td>
      <td>{{ item.user_id }}</td>
      <td>
        <button class="btn btn-xm btn-success"><mat-icon>refresh</mat-icon></button>
        <button class="btn btn-xm btn-danger" (click)="eliminar(item)" ><mat-icon>delete</mat-icon></button>
      </td>




    </tr>
  </tbody>
</table>
