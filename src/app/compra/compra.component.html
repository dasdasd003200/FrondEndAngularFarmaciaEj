<p class="h1">Compras</p>
<button class="btn btn-lg btn-success" (click)="openDialog()"><mat-icon>add_shopping_cart</mat-icon> Agregar</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">producto_id</th>
      <th scope="col">cantidad</th>
      <th scope="col">venta_id</th>
      <th scope="col">opciones</th>





    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of compras">
      <td>{{ item.id }}</td>
      <td>{{ item.producto_id }}</td>
      <td>{{ item.cantidad }}</td>
      <td>{{ item.venta_id }}</td>
      <td>
        <button class="btn btn-xm btn-success"><mat-icon>refresh</mat-icon></button>
        <button class="btn btn-xm btn-danger" (click)="eliminar(item)" ><mat-icon>delete</mat-icon></button>
      </td>






    </tr>
  </tbody>
</table>
