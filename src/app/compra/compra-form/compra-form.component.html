<h2 mat-dialog-title>Compra</h2>
<mat-dialog-content class="mat-typography">




  <h3>Productos </h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Imagen</th>
        <th scope="col">Stok</th>
        <th scope="col">Precio_compra</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>pildoras</td>
        <td>img1.png</td>
        <td>15</td>
        <td>1</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>injectables</td>
        <td>img2.png</td>
        <td>14</td>
        <td>12</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>jarabe</td>
        <td>img3.png</td>
        <td>19</td>
        <td>15</td>
      </tr>
    </tbody>
  </table>


  <p></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
