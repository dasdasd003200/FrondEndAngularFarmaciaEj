<p class="h1">Usuarios</p>

<button class="btn btn-lg btn-success" (click)="openDialog()"><mat-icon>person_add</mat-icon> Agregar</button>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nombre</th>
      <th scope="col">usuario</th>
      <th scope="col">imagen</th>
      <th scope="col">email</th>
      <th scope="col">opciones</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of usuarios">
      <td>{{ item.id }}</td>
      <td>{{ item.nombre }}{{ item.apellido }}</td>
      <td>{{ item.username }}</td>
      <td>
        <img src="{{llenar_imagen( item.imagen )}}" height="50px" width="50px">
      </td>
      <td>{{ item.email }}</td>
      <td>
        <button class="btn btn-xm btn-success"><mat-icon>refresh</mat-icon></button>
        <button class="btn btn-xm btn-danger" (click)="eliminar(item)" ><mat-icon>delete</mat-icon></button>
      </td>


    </tr>
  </tbody>
</table>
