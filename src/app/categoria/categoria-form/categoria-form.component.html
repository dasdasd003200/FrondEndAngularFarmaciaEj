<h2 mat-dialog-title>Categorias</h2>
<mat-dialog-content class="mat-typography">

<form >

  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <input matInput placeholder="tipo" formControlName="tipo">
    <mat-error  ></mat-error>
  </mat-form-field>


  </form>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-dialog-close class="btn btn-danger">Cancelar</button>
  <button [mat-dialog-close]="true"  class="btn btn-primary" >Guardar</button>
</mat-dialog-actions>
