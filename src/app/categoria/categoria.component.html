
<p class="h1">Categorias</p>
<button class="btn btn-lg btn-success" (click)="openDialog()"><mat-icon>note_add</mat-icon> Agregar</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">tipo</th>
      <th scope="col">opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categorias">
      <td>{{ item.id }}</td>
      <td>{{ item.tipo }}</td>
      <td>
        <button class="btn btn-xm btn-success"><mat-icon>refresh</mat-icon></button>
        <button class="btn btn-xm btn-danger" (click)="eliminar(item)" ><mat-icon>delete</mat-icon></button>
      </td>
    </tr>
  </tbody>
</table>
